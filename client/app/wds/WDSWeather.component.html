<div class="collapse navbar-collapse" id="main-navbar">
  <ul class="nav navbar-nav">
      <li class=""><a [routerLink]="['/']">Home</a></li>
  </ul>
</div>
<div class="row">
  <h4 style="color:darkblue">Weather Search</h4>
    <div class="col-md-2">
      <p>Use the form to select a persona and then one of the typical query this persona may do</p>
      <p>Or use the query field to enter a free plain english query</p>
    </div>
    <div class="col-md-4">
      <div class="roundRect">
      	<form #searchForm="ngForm" (ngSubmit)="weatherSearch(query)">
              	<label>Persona:</label>
                <select class="form-control" [(ngModel)]="selectedPersona" name="selectedPersona" (change)="onSelectPersona()">
                  <option *ngFor="let p of personas">
                    {{p}}
                  </option>
                </select><br/>
                <label>Predefined Query:</label>
                <select  class="form-control" [(ngModel)]="selectedQuery" name="selectedQuery" (change)="onSelectQuery()">
                  <option *ngFor="let q of queries">
                    {{q}}
                  </option>
                </select><br/>
              	<label>Query:</label>
              	<input class="form-control" [(ngModel)]="query" name="query" type="text">
          	<br/>
              	<button class="btn btn-primary" type="submit" [disabled]="!searchForm.valid">Submit</button>
      	</form>
      </div>
    </div>
    <div class="col-md-6">
		    <baseresults [results]="searchResults"></baseresults>
    </div>
</div>
