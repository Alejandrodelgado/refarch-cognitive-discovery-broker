<div class="container">
  <table id="dataTable" class="table table-striped table-condensed" style="max-width: 60%;">
    <tbody>
       <tr>
         <td><b>Score</b></td>
         <td>{{result.score}}</td>
       </tr>
       <tr>
         <td><b>FileName</b></td>
         <td>{{result.extracted_metadata.filename}}</td>
       </tr>
       <tr>
         <td><b>Text</b></td>
         <td style="max-width:100px;white-space: nowrap;overflow: hidden;  text-overflow: ellipsis;">{{result.text}}
         <span><button class="btn btnbg glyphicon glyphicon-plus" type="button" (click)="open()"></button></span></td>
       </tr>
       <tr>
         <td><b>Concepts</b></td>
         <td>{{result.enriched_text.concepts}}</td>
       </tr>
       <tr>
         <td><b>Entities</b></td>
         <td>{{result.enriched_text.entities}}</td>
       </tr>
       <tr>
         <td><b>Taxonomy</b></td>
         <td>{{result.enriched_text.taxonomy}}</td>
       </tr>
    </tbody>
  </table>
</div>
<modal #textDialog>
        <modal-header [show-close]="true">
            <h4 class="modal-title">Document</h4>
        </modal-header>
        <modal-body>
          {{result.text}}
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="textDialog.dismiss()">Okay</button>
        </modal-footer>
</modal>
